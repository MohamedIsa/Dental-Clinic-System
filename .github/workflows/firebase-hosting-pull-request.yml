name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        run: |
          curl -fsSL https://get.pnpm.io | bash -  # Install pnpm
          sudo ln -s /root/.local/share/pnpm/global/5/node_modules/.bin/pnpm /usr/local/bin/pnpm  # Ensure pnpm is in the PATH
      - run: pnpm ci && pnpm run dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTAL_CLINIC_F6971 }}
          projectId: dental-clinic-f6971
