name: senior
package: com.senior.app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.0-282.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  universal_html: ^2.2.4
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  firebase_core: ^3.8.1
