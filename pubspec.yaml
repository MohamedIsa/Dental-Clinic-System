  flutter_signin_button: ^2.0.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.5.1
  intl: ^0.20.1
  url_strategy: ^0.3.0
  logger: ^2.5.0
  google_sign_in_web: ^0.12.4+3
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
